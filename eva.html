<html lang="en">
<head>

</head>
<body>
    <h2>EVA FUNCTION</h2>
    <button onclick="myfun()">Test</button>
    <p id="para"></p>
    <script>
        function myfun()
        {
            var x=40;
            var y=10;
            var a=eval("x-y")+"<br>"
            var b = eval("4+4") + "<br>"
             var c = eval("y-x") + "<br>"
             var res=a+b+c
             document.getElementById("para").innerHTML=res;
        }
        </script>
