<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS MAP</h2>
    <p id="para1"></p>
    <p id="para2"></p>
    <script>
        var numbers=[10,20,30,40,50,60,70,80,90];
        document.getElementById("para1").innerHTML=numbers;
        function myfun(num)
        {
            return num-10;
        }
        var newnumbers=numbers.map(myfun);
        document.getElementById("para2").innerHTML=newnumbers;
        </script>
</body>
